<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>CryptoMaven</title>
</head>
<body>
<div class="col-md-4" th:fragment="productdiv">
    <div class="coin-listing">
        <div class="row">
            <a href="product.html" th:href="@{'/product/'+${product.id}}">
                <div class="col-lg-12">
                    <div class="coin-box-image-container">
                        <img role="presentation"
                             src="../static/images/TMMmoonscape_450.jpg"
                             th:src="@{'/images/'+${product.imageUrl}}"
                             class="coin-box-image"/>
                    </div>
                    <div class="coin-listing-title" th:text="${product.coinName}">
                        CryptoMaven
                    </div>
                    <div class="coin-listing-subtitle" th:text="${product.symbol}">
                        CryptoMaven
                    </div>
                </div>
            </a>
        </div>
        <div class="row coin-listing-extra-info col-xs-12">
            <div class="col-xs-8">
                <img align="left" width="100" alt="Thomas Maestas"
                     src="../static/images/profile.jpg"
                     th:src="@{'/images/'+${product.user.image}}"
                     class="img-circle"/>
                <div class="small coin-user-name" th:text="${(product.user.firstName)
                                                          + ' ' + (product.user.lastName)}">
                    Thomas Maestas
                </div>
            </div>
            <div class="col-xs-4">
                <div class="small coin-price" th:text="${product.price > 0 ? '$' + product.price : 'FREE'}">
                    FREE
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
