<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico"/>
    <meta charset="UTF-8"/>
    <title th:text="#{index.page.title}">blog.cryptoMaven</title>

    <link href="../static/css/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap-3.3.4-dist/css/bootstrap.min.css}"/>

    <script src="../static/js/jquery-2.1.4.min.js"
            th:src="@{/js/jquery-2.1.4.min.js}"></script>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>
    <link    th:href="@{/css/app.css}" rel="stylesheet"  media="screen" />

    <style th:remove="all">
    </style>


    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="Technology Blog: Musing Blockchain | Web Dev Affairs | Sociology Tomorrow! Latest Developments in Technology Culture,
  Technology News, Tech Tools, Tech Talk Too! I explore daily tech topics on one of my three tech
   blog topics: Blockchain, Web Dev, and Sociology in Tech.  DailyTech is both a public blog, as it is my own research tool for both subject content and app design" name="description" />
    <meta content="Thomas Maestas, Thomas M Maestas, data analysis and visualization, sociology statistical tests"
          name="keywords" />
    <link rel="manifest" href="/manifest.json"/>
    <meta content="Thomas M. Maestas" name="author" />


    <script src="../static/js/vendor/d3v4.min.js"  th:src="@{/js/vendor/d3v4.min.js}"></script>
    <script src="../static/js/vendor/jquery.2.1.min.js" th:src="@{/js/vendor/jquery-2.1.4.min.js}"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-4">
            <h2>Login</h2>
            <div>
                <form class="form-horizontal" th:object="${blogCommand}" th:action="@{/blog-login}" method="post">

                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                        <p th:text="#{blogCommand.hasErrors}">Error Message</p>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger">
                        <p>Invalid username and password.</p>
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success">
                        <p>You've been logged out.</p>
                    </div>

                    <div class="form-group"
                         th:class="${#fields.hasErrors('username')} ? 'form-group has-error' : 'form-group'">
                        <label class="col-sm-2 control-label">Username:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="username" id="username"/>
                            <span class="help-block" th:if="${#fields.hasErrors('username')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('username')}" th:text="${err}"/>
                                </ul>
                            </span>
                        </div>
                    </div>

                    <div class="form-group"
                         th:class="${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">
                        <label class="col-sm-2 control-label">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password" id="password"/>
                            <span class="help-block" th:if="${#fields.hasErrors('password')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('password')}" th:text="${err}"/>
                                </ul>
                            </span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
