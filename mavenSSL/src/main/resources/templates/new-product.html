<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: header"></head>

<body>

<nav th:replace="layout :: navbar"></nav>
	
	<br>
	
	<div class="container">
		<form th:action="@{/product/save}" th:object="${product}" method="POST">
		
		<div class="form-group row">
			<input type="text" placeholder="Product Name" th:field="*{coinName}">
		</div>
		
		<div class="form-group row">
			<select th:field="${product.symbol}">
				<option th:value="ETH"> ETH</option>
				<option th:value="BTC"> BTC</option>
				<option th:value="HEX"> HEX</option>
			</select>
		</div>
		
		<div class="form-group row">
			<textarea type="text" placeholder="Enter Product Description" th:field="${product.coinDescription}"></textarea>
		</div>
		
<!--		<div class="form-group row">-->
<!--			<select th:field="*{users}" multiple="multiple">-->
<!--				<option th:each = "u : ${allUsers}"-->
<!--						th:value = "${u.id}"-->
<!--						th:text = "${u.firstName}">-->
<!--				</option>-->
<!--			</select>-->
<!--		</div>-->
		
		Product Start Date:
		<div class="form-group row">
			<input id="dp3" type="text" class="mb-4 col-2 col-xs-4" value="Start Date" th:field="${product.dateCreated}">
		</div>
		
		
		Product End Date:
		<div class="form-group row">
			<input id="dp4" type="text" class="mb-4 col-2 col-xs-4" value="End Date" th:field="${product.lastUpdated}">
		</div>
		
		<script type="text/javascript">
	      	$('#dp3').datepicker();
	      	$('#dp4').datepicker();
	      </script>
		
		
		<button class="btn btn-info col-2" type="submit">Enter Product</button>
		
		</form>
	</div>
<div  th:replace="layout :: footer">
	<p>footer</p>
</div>
</body>

</html>
